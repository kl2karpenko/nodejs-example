<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phones</title>

</head>
<body>

<div id="content"></div>

<script src="jquery.min.js"></script>
<script>
  $(function () {
    $.ajax({
      type: "GET",
      url: "http://127.0.0.1:8077/phones"
    }).done(function( msg ) {
      console.log(JSON.parse(msg));

      $('#content').html(msg);
    });
  });
</script>
</body>
</html>
